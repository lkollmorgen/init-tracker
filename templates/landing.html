<!DOCTYPE html>
<html>
<head>
    <title>Initiative Tracker Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
    body {
        font-family: 'Cinzel Decorative', serif;
        text-align: center;
        padding: 2rem;
        background-color: #1e1e1e;
        color: #f5f5f5;
    }
    
    .container {
        max-width: 500px;
        margin: 0 auto;
    }

    input, button {
        padding: 0.75rem;
        margin-top: 1rem;
        font-size: 1rem;
        width: 100%;
        border-radius: 10px;
        border: none;
    }

    input {
        background: #fff;
        color: #000;
    }

    button {
        background-color: #fe0000;
        color: white;
        cursor: pointer;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .divider {
        margin: 2rem 0;
        font-size: 1.25rem;
    }
   </style>
</head>
<body>
    <div class="container">
        <h1>Initiative Tracker</h1>

        <form action="{{ url_for('create_session') }}" method="post">
            <button type="submit">Create New Session (DM)</button>
        </form>

        <div class="divider">- OR -</div>

        <form action="{{ url_for('join_session') }}" method="post">
            <input type="text" name="code" placeholder="Enter Join Code" required>
            <button type"submit">Join Session (Player)</button>
        </form>
    </div>
</body>
</html>
